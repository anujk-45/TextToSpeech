<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Text-To-Speech</title>
  <style>
    body {
      background: #141414;
    }
  </style>
</head>
<body class="text-white">
  
  <div class="container text-center">
    <img src="img/main-logo.png" class="mb-5 mt-5" alt="myLogo">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group mb-4">
            <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type to hear your text..."></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="rate">Rate</label>
            <div>
              <div id="rate-value" class="badge badge-primary float-left">1</div>
              <input type="Range" id="rate" class="custom-range float-right" min="0.5" max="2" value="1" step="0.1">
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="pitch">Pitch</label>
            <div>
              <div id="pitch-value" class="badge badge-primary float-left">1</div>
              <input type="Range" id="pitch" class="custom-range float-right" min="0" max="2" value="1" step="0.1">
            </div>
          </div>
          <div class="form-group mb-3">
            <select id="voice-select" class="form-control form-control-lg"></select>
          </div>
          <button class="btn btn-light btn-lg w-100">Speak It</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
